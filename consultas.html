<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
    <link rel="stylesheet" href="consultas.css">
    <title>Consultas</title>
</head>
<body>
  <div id="header"></div>

    <main>
    <div class="container-pai">
        <div class="container">
            <h2>MARQUE SUA CONSULTA AQUI</h2>
            <form>
                <label class="texto-especialidade" for="especialidade">ESPECIALIDADE</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Digite a especialidade" required>
    
                <label class="texto-data" for="data">DATA</label>
                <input type="date" id="data" name="data" required>
    
                <label class="texto-medico" for="medico">MÉDICO</label>
                <input type="text" id="medico" name="medico" placeholder="Nome do médico" required>
    
                <label class="texto-endereco" for="endereco">ENDEREÇO DA CLÍNICA</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required>

                <label class="texto-selecione-seu-convenio" for="selecione-seu-convenio">SELECIONE SEU CONVÊNIO</label>
                <input type="text" id="selecione-seu-convenio" name="selecione-seu-convenio" placeholder="Selecionar Convênio">
    
                  <button type="submit">Confirmar e Marcar</button>

            </form>
        </div>
    </div>
    </main>
    
    <div id="footer"></div>

</body>
</html>
