<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="consultas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Consultas</title>
</head>

<body>

    <div id="header"></div>

    <main>
        <div class="container-pai">
            <div class="container">
                <h2>MARQUE SUA CONSULTA AQUI</h2>
                <form>
                    <label class="texto-especialidade" for="especialidade">ESPECIALIDADE</label>
                    <input type="text" id="especialidade" name="especialidade" placeholder="Digite a especialidade"
                        required>

                    <label class="texto-data" for="data">DATA</label>
                    <input type="date" id="data" name="data" required>

                    <label class="texto-medico" for="medico">MÉDICO</label>
                    <input type="text" id="medico" name="medico" placeholder="Nome do médico" required>

                    <label class="texto-endereco" for="endereco">ENDEREÇO DA CLÍNICA</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required>

                <label class="texto-selecione-seu-convenio" for="selecione-seu-convenio">SELECIONE SEU CONVÊNIO</label>
                <input type="text" id="selecione-seu-convenio" name="selecione-seu-convenio" placeholder="Selecionar Convênio">

                <!-- Botões -->
    <div class="botoes">
      <button type="submit">Confirmar e Marcar</button>
      <button class="botao-2" type="button">
        <img src="imagens/whatsapp.png" alt="WhatsApp" class="icone-whatsapp">Marcar consulta</button>
  </div>

            </form>
        </div>
    </div>
    </main>
    
    <div id="footer"></div>

</body>

</html>
