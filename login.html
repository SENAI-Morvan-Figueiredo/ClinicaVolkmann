<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div id="header"></div>

    <div class="container-pai">

        <div class="texto-agende-conosco">AGENDE CONOSCO</div>

      <div class="container-filho">

        <div class="nao-tenho-cadastro">
            <span class="texto-nao">NÃO TENHO CADASTRO</span>
            <span class="texto-ja">JÁ TENHO CADASTRO</span>
        </div>

        

        <div class="texto-sem-contorno">
            <span class="se-essa">Se essa é a primeira vez que <br> você realiza o acesso à <br> plataforma, clique no botão <br> ABAIXO.</span>
            <div class="caixa-cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
        </div>

        <div class="caixa-senha">
            <label for="senha">SENHA:</label>
            <input type="text" id="senha" name="senha" placeholder="SENHA" required>
      </div>

        <button class="botao-cadastre-se">CADASTRE-SE</button>

      </div>
      


    </div>
      

    <div id="footer"></div>

</body>

</html>
